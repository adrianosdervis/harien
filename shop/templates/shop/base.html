{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <title>{% block head_title %}{% endblock head_title %}</title>
  {% block extra_head %}{% endblock extra_head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block metadescription %}{% endblock metadescription %}">
  <meta name="keywords" content="{% block metakeywords %}{% endblock metakeywords %}">
  <meta name="author" content="Adrianos Dervis">

  <script src="https://kit.fontawesome.com/d36044fa56.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_harien/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_harien/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_harien/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon_harien/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'favicon_harien/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">

</head>

<style>
  #btnScrollToTop {
    display: none;
    position: fixed;
    right: 15px;
    bottom: 95px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    outline: none;
    background-color: #7971ea;
    color: white;
    z-index: 100;
    box-shadow: 0 5px 10px rgba(0, 0, 0, .25);
  }

  #btnScrollToTop:active {
    background-color: #574cf0;
  }

  .material-icons {
    font-size: 30px;
    line-height: 1.3;
  }
</style>

<body>

  <button id="btnScrollToTop">
    <i class="material-icons">arrow_upward</i>
  </button>

  {% include 'shop/header.html' %}

  {% block content %}

  {% endblock content %}

  {% include 'shop/footer.html' %}

  {% include 'shop/scripts.html' %}

  {% block scripts %}

  {% endblock scripts %}

  <script>
    const scrollBtn = document.getElementById('btnScrollToTop');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 200) {
        scrollBtn.style.display = 'block';
      } else {
        scrollBtn.style.display = 'none';
      }
    })
    scrollBtn.addEventListener('click', function () {
      window.scrollTo(0, 0);
    })
  </script>
</body>

</html>
